<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <nav>
      DASHBOARD <i class="bi bi-clipboard-data"></i>
    </nav>
    <div class='contenedor'>
      <div class='cpu' id="cpu">
        <i class="bi bi-laptop"></i> CPU
        <div class="contenedorGraficaCpu">
          <canvas id="graficacpu"></canvas>
        </div>
      </div>
      <div class='ram' id="ram">
        <i class="bi bi-cpu"></i> RAM
        <div class="contenedorGraficaRam">
          <canvas id="graficaram"></canvas>
        </div>
      </div>
    </div>
    <script src="graficaram.js"></script>
    <script src="graficacpu.js"></script>
    <div id="root"></div>
    <p id="titulo">Informcion General</p>
    <div>
      <table class="tablaInformacion">
        <thead>
            <tr>
                <th>Procesos en Ejecucion</th>
                <th>Procesos Suspendidos</th>
                <th>Procesos Detenidos</th>
                <th>Procesos Zombies</th>
                <th>Procesos Desconocidos</th>
                <th>Total Procesos</th>
            </tr>
        </thead>
        <tbody id="tabinfo">

        </tbody>
    </table>
    </div>
    <p id="titulo">Tabla de procesos</p>
    <div>
      <table class="tablaProcesos">
          <thead>
              <tr>
                  <th></th>
                  <th>Id Cpu</th>
                  <th>Pid</th>
                  <th>Nombre</th>
                  <th>Estado</th>
                  <th>Usuario</th>
                  <th>Ram</th>
              </tr>
          </thead>
          <tbody id="tabla">

          </tbody>
      </table>
    </div>
    <script type="text/javascript" src="graficacpu.js"></script>
    <script type="text/javascript" src="graficaram.js"></script>
    <script type="text/javascript" src="tabla.js"></script>
    <script type="text/javascript" src="informacion.js"></script>
  </body>
</html>
